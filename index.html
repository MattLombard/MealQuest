<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="blue-grey lighten-2">
        <div class="nav-wrapper">
          <h1 class="ml-4 text-5xl">MealQuest</h1>
        </div>
      </nav>
    </header>
    <main class="m-10">
      <div class="flex flex-row">
        <div id="search-history" class="basis-4/12">
          <h3>Search</h3>
          <input
            id="search-bar"
            class="p-2 border-2 border-gray-500"
            placeholder="Search Here"
          />
          <button id="search-button" class="p-2 bg-gray-300">Search</button>
        </div>

        <div id="search-results" class="basis-8/12">
          <h2>Results</h2>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
