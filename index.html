<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="blue-grey lighten-2">
        <div class="nav-wrapper">
          <h1 class="ml-4 text-5xl">MealQuest</h1>
        </div>
      </nav>
    </header>
    <main class="m-10">
      <div class="flex flex-row gap-10 flex-wrap">
        <div id="search-history" class="basis-full md:basis-1/4">
          <div class="bg-gray-300 rounded p-5 sticky top-5">
            <form id="search-form">
              <label class="block mb-2">Search by ingredient</label>
              <input id="search-bar" class="block p-2 border-2 border-gray-300" placeholder="Ex: Chicken, Eggs, etc" />
              <button id="search-button" class="p-2 bg-blue-300 mt-2">Search by</button>
            </form>
            <div class="border-t-2 mt-2" id="history-list">
              <h2 class="mt-2 text-center">History</h2>
              <ul id="history-ul"></ul>
            </div>
          </div>
        </div>

        <div id="search-results" class="basis-full md:basis-8/12 bg-gray-300 rounded p-5">
          <h3>Results</h3>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
